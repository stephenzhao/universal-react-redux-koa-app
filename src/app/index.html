<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <script>
    (function (doc, win) {
        var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          docEl.style.fontSize = 20 * (clientWidth / 320) + 'px';
        };
        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        recalc();
    })(document, window);
    </script>
    <title>Damon</title>
    <style media="screen">
        body {
            padding: 0;
            font: 14px/1.5 'Hiragino Sans GB','micrlsoft yahei',arial,\5b8b\4f53,sans-serif;
            -webkit-font-smoothing: antialiased;
            margin: 0;
        }

        /*body > * {
            display: none !important;
        }*/

        #app {
            display: block !important;
        }
    </style>
    <script>
    window.__IS_SERVER__ = false;
    window.__IS_CLIENT__ = true;
    window.__INIT_DATA__ = undefined;
    </script>
    <link rel="stylesheet" href="<%= STYLE %>">
    <script>
        if (/micromessenger/i.test(window.navigator.userAgent)) {
            document.write(unescape('%3C') + 'script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"'+unescape('%3E%3C') +'/script' + unescape('%3E'));
        }
    </script>
</head>
<body>
    <h1>hello world</h1>
    <div id="app"><%= HTML %></div>
    <script src="<%= LIBJS %>"></script>
    <script src="<%= APPJS %>"></script>
</body>
</html>
